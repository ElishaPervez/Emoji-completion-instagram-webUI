<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Emoji Completer Settings</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(140deg, #f4f7ff, #fff9f4);
        color: #1f2330;
      }
      .card {
        max-width: 720px;
        border: 1px solid #d9dfea;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(3px);
        box-shadow: 0 14px 26px rgba(6, 22, 70, 0.08);
        padding: 18px 20px;
      }
      h1 {
        margin: 0 0 4px;
        font-size: 20px;
      }
      p {
        margin: 0 0 16px;
        color: #4a5062;
        line-height: 1.35;
      }
      .grid {
        display: grid;
        gap: 12px 16px;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: 13px;
        color: #2a2e3b;
      }
      input[type="number"],
      select {
        border: 1px solid #c3ccdd;
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 14px;
        background: #fdfdff;
      }
      .check {
        flex-direction: row;
        align-items: center;
        gap: 9px;
      }
      .check input {
        margin: 0;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 10px;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 9px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      #save {
        background: #1864ff;
        color: #fff;
      }
      #applyPreset {
        background: #eaedf6;
        color: #202638;
      }
      #status {
        margin-top: 10px;
        min-height: 18px;
        font-size: 13px;
        color: #1864ff;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Instagram Emoji Completer</h1>
      <p>Set how `:emoji:` autocomplete behaves on Instagram Web.</p>

      <form id="settingsForm">
        <section class="grid">
          <label>
            Compatibility mode
            <select id="mode" name="mode">
              <option value="discord">Discord-like</option>
              <option value="slack">Slack-like</option>
            </select>
          </label>

          <label>
            Trigger min characters
            <input id="triggerMinChars" name="triggerMinChars" type="number" min="0" max="3" />
          </label>

          <label>
            Max suggestions
            <input id="maxSuggestions" name="maxSuggestions" type="number" min="3" max="20" />
          </label>

          <label class="check">
            <input id="commitWithTab" name="commitWithTab" type="checkbox" />
            Commit selected emoji with Tab
          </label>

          <label class="check">
            <input id="commitWithEnter" name="commitWithEnter" type="checkbox" />
            Commit selected emoji with Enter
          </label>

          <label class="check">
            <input id="convertOnCloseColon" name="convertOnCloseColon" type="checkbox" />
            Auto-convert exact `:shortcode:` when closing `:` is typed
          </label>

          <label class="check">
            <input id="insertTrailingSpace" name="insertTrailingSpace" type="checkbox" />
            Insert trailing space after emoji
          </label>

          <label class="check">
            <input id="enableEmoticonConversion" name="enableEmoticonConversion" type="checkbox" />
            Convert basic emoticons (`:)`, `:D`, `<3`) to emoji
          </label>
        </section>

        <div class="actions">
          <button id="save" type="submit">Save</button>
          <button id="applyPreset" type="button">Apply Mode Preset</button>
        </div>
        <div id="status" aria-live="polite"></div>
      </form>
    </main>
    <script src="options.js"></script>
  </body>
</html>
